<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ölmeden Önce...</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&display=swap" rel="stylesheet" />
  <style>
    /* Genel Ayarlar */
    body {
      margin: 0;
      padding: 40px 20px;
      background: #0b0c1a;
      color: #f0f0f0;
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    h1 {
      font-family: 'Merriweather', serif;
      font-weight: 700;
      font-size: 3rem;
      text-align: center;
      color: #ffd966;
      margin-bottom: 10px;
    }
    nav {
      text-align: center;
      margin-bottom: 30px;
    }
    nav a {
      color: #ffd966;
      text-decoration: none;
      font-weight: 600;
      margin: 0 15px;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ffa500;
    }
    .intro {
      max-width: 650px;
      margin: 0 auto 40px;
      font-style: italic;
      font-size: 1.2rem;
      color: #cccccc;
      text-align: center;
    }
    .form-container {
      max-width: 600px;
      margin: 0 auto 40px;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 110px;
      border-radius: 10px;
      border: none;
      padding: 15px;
      font-size: 1.1rem;
      font-family: 'Montserrat', sans-serif;
      resize: none;
      outline: none;
    }
    button {
      margin-top: 12px;
      background-color: #ffd966;
      border: none;
      border-radius: 8px;
      padding: 12px 28px;
      font-weight: 700;
      font-size: 1.2rem;
      cursor: pointer;
      color: #222;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ffb800;
    }
    .entries {
      max-width: 650px;
      margin: 0 auto;
    }
    .entry {
      background: #1e1e2f;
      margin-bottom: 15px;
      border-left: 5px solid #ffd966;
      padding: 15px 20px;
      font-size: 1.15rem;
      border-radius: 8px;
      position: relative;
    }
    .entry .votes {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      gap: 10px;
    }
    .entry .votes button {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1.5rem;
      color: #ffd966;
      transition: color 0.3s ease;
      user-select: none;
    }
    .entry .votes button:hover {
      color: #ffa500;
    }
    /* Yıldız arka plan */
    .stars, .stars2, .stars3 {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -1;
      display: block;
      background: transparent;
    }
    .stars {
      background: transparent url('https://raw.githubusercontent.com/jakesgordon/starrynight/master/images/stars.png') repeat;
      animation: starMove 200s linear infinite;
    }
    .stars2 {
      background: transparent url('https://raw.githubusercontent.com/jakesgordon/starrynight/master/images/stars2.png') repeat;
      animation: starMove 100s linear infinite;
      opacity: 0.6;
    }
    .stars3 {
      background: transparent url('https://raw.githubusercontent.com/jakesgordon/starrynight/master/images/stars3.png') repeat;
      animation: starMove 150s linear infinite;
      opacity: 0.4;
    }
    @keyframes starMove {
      from {background-position: 0 0;}
      to {background-position: -10000px 5000px;}
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Ana Sayfa</a>
    <a href="about.html">Açıklama</a>
  </nav>
  <h1>Ölmeden Önce...</h1>
  <div class="intro">
    Her yazdığın cümle, bir hayale dokunur.<br />
    Her kelime, bir umuda dönüşebilir.<br />
    Bu sayfada yazdıkların sadece senin değil; başkasının hayatını da değiştirebilir.
  </div>
  <div class="form-container">
    <textarea id="wishInput" placeholder="Ölmeden önce ne yapmak isterdin?"></textarea><br />
    <button onclick="addEntry()">Yazımı Gönder (1 TL katkı ile)</button>
  </div>
  <div class="entries" id="entries">
    <div class="entry">
      Ölmeden önce bir çocuğun hayatını değiştirip onun gözünde umut olmak isterdim.
      <div class="votes">
        <button onclick="vote(this, 'like')" title="Beğen">&#128077;</button>
        <button onclick="vote(this, 'dislike')" title="Beğenme">&#128078;</button>
      </div>
    </div>
  </div>

  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <script>
    function addEntry() {
      const input = document.getElementById('wishInput');
      const text = input.value.trim();
      if (text !== '') {
        const newEntry = document.createElement('div');
        newEntry.className = 'entry';
        newEntry.innerHTML = `${text}
          <div class="votes">
            <button onclick="vote(this, 'like')" title="Beğen">&#128077;</button>
            <button onclick="vote(this, 'dislike')" title="Beğenme">&#128078;</button>
          </div>`;
        document.getElementById('entries').prepend(newEntry);
        input.value = '';
        alert('Yazınız kaydedildi! (Simülasyon: 1 TL katkı)');
      }
    }

    function vote(btn, type) {
      const entry = btn.closest('.entry');
      if (!entry) return;

      // Şimdilik sadece görsel efekt:
      btn.style.color = type === 'like' ? '#4CAF50' : '#F443
