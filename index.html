<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ölmeden Önce...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ffcc70;
    }
    .intro {
      max-width: 600px;
      text-align: center;
      margin-bottom: 40px;
      font-style: italic;
      color: #cccccc;
    }
    .form-container {
      margin-bottom: 30px;
      text-align: center;
    }
    textarea {
      width: 100%;
      max-width: 500px;
      height: 100px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      resize: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      background: #ffcc70;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .entries {
      margin-top: 40px;
      max-width: 600px;
      width: 100%;
    }
    .entry {
      background: #1e1e1e;
      padding: 15px;
      margin-bottom: 15px;
      border-left: 4px solid #ffcc70;
      border-radius: 6px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>Ölmeden Önce...</h1>
  <div class="intro">
    Her yazdığın cümle, bir hayale dokunur. Her kelime, bir umuda dönüşebilir. 
    <br>Bu sayfada yazdıkların sadece senin değil; başkasının hayatını da değiştirebilir.
  </div>
  <div class="form-container">
    <textarea id="wishInput" placeholder="Ölmeden önce ne yapmak isterdin?"></textarea><br>
    <button onclick="addEntry()">Yazımı Gönder (1 TL katkı ile)</button>
  </div>
  <div class="entries" id="entries">
    <div class="entry">
      Ölmeden önce bir çocuğun hayatını değiştirip onun gözünde umut olmak isterdim.
    </div>
  </div>

  <script>
    function addEntry() {
      const input = document.getElementById("wishInput");
      const text = input.value.trim();
      if (text !== "") {
        const newEntry = document.createElement("div");
        newEntry.className = "entry";
        newEntry.innerText = text;
        document.getElementById("entries").prepend(newEntry);
        input.value = "";
        // Gelecekte buraya ödeme entegrasyonu eklenecek (1 TL)
        alert("Yazınız kaydedildi! (Simülasyon: 1 TL katkı)" );
      }
    }
  </script>
</body>
</html>
